<!-- upload_image.html -->

<!DOCTYPE html>
<html>
<head>
    <title>上传图片</title>
</head>
<body>
    <h1>上传图片</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_image' %}">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="上传">
    </form>
</body>
</html>
